<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="استمارة صرف المضادات الحيوية لملء بيانات المرضى ووصف العلاجات." />
  <title>Antibiotic Dispensing Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button id="toggleDarkMode" aria-label="تبديل الوضع الليلي">🌃</button>

  <div class="container">
    <h2>Antibiotic Dispensing Form</h2>

    <form id="antibioticForm">
      <input type="hidden" name="sheetName" value="Antibiotic_Records" />

      <!-- Patient Information -->
      <div class="form-group">
        <input type="text" id="patientName" name="patientName" required placeholder=" " />
        <label for="patientName">اسم المريض</label>
      </div>

      <div class="form-group">
        <input type="number" id="age" name="age" required placeholder=" " />
        <label for="age">العمر</label>
      </div>

      <div class="form-group">
        <select id="ward" name="ward" required>
          <option value=""></option>
          <option value="الوحدة العصبية">الوحدة العصبية</option>
          <option value="الوحدة الباطنية">الوحدة الباطنية</option>
          <option value="الوحدة الجراحية">الوحدة الجراحية</option>
          <option value="الوحدة النسائية">الوحدة النسائية</option>
          <option value="وحدة العناية المركزه">وحدة العناية المركزه</option>
        </select>
        <label for="ward">الردهة</label>
      </div>

      <div class="form-group">
        <input type="text" id="diagnosis" name="diagnosis" required pattern="[A-Za-z\s]+" placeholder=" " />
        <label for="diagnosis">التشخيص (بالإنجليزية)</label>
      </div>

      <div class="form-group">
        <input type="number" id="hospitalizationPeriod" name="hospitalizationPeriod" required placeholder=" " />
        <label for="hospitalizationPeriod">فترة الرقود (أيام)</label>
      </div>

      <div class="form-group">
        <select id="allergy" name="allergy" required>
          <option value=""></option>
          <option value="نعم">نعم</option>
          <option value="لا">لا</option>
        </select>
        <label for="allergy">الحساسية</label>
      </div>

      <div class="form-group">
        <input type="number" id="antibioticsCount" name="antibioticsCount" required readonly />
        <label for="antibioticsCount">عدد المضادات الموصوفة</label>
      </div>

      <!-- Antibiotic Entries -->
      <div id="antibioticsContainer">
        <div class="antibiotic-entry">
          <div class="form-group">
            <select name="antibioticNames[]" required>
              <option value=""></option>
              <!-- FULL ANTIBIOTIC OPTIONS HERE -->
             <optgroup label="1. Penicillins 🧪">
  <option value="Amoxicillin">Amoxicillin</option>
  <option value="Ampicillin">Ampicillin</option>
  <option value="Amoxicillin-Clavulanate">Amoxicillin-Clavulanate</option>
  <option value="Piperacillin-Tazobactam">Piperacillin-Tazobactam</option>
</optgroup>

<optgroup label="2. Cephalosporins 💉">
  <option value="Ceftriaxone">Ceftriaxone</option>
  <option value="Ceftazidime">Ceftazidime</option>
  <option value="Cefepime">Cefepime</option>
  <option value="cefotaxime">cefotaxime</option>
</optgroup>

<optgroup label="3. Macrolides 📜">
  <option value="Erythromycin">Erythromycin</option>
  <option value="Azithromycin">Azithromycin</option>
  <option value="Clarithromycin">Clarithromycin</option>
</optgroup>

<optgroup label="4. Tetracyclines 🧬">
  <option value="Tetracycline">Tetracycline</option>
  <option value="Doxycycline">Doxycycline</option>
  <option value="Minocycline">Minocycline</option>
 <option value="Tigecycline">Tigecycline</option>
</optgroup>

<optgroup label="5. Fluoroquinolones 🦠">
  <option value="Ciprofloxacin">Ciprofloxacin</option>
  <option value="Levofloxacin">Levofloxacin</option>
</optgroup>

<optgroup label="6. Aminoglycosides ⚠️">
  <option value="Gentamicin">Gentamicin</option>
  <option value="Amikacin">Amikacin</option>
</optgroup>

<optgroup label="7. Sulfonamides 🛡️">
  <option value="Trimethoprim-Sulfamethoxazole">Trimethoprim-Sulfamethoxazole</option>
</optgroup>

<optgroup label="8. Carbapenems 💣">
  <option value="Meropenem">Meropenem</option>
  <option value="Imipenem">Imipenem</option>
  <option value="Ertapenem">Ertapenem</option>
</optgroup>

<optgroup label="9. Glycopeptides ⚛️">
  <option value="Vancomycin">Vancomycin</option>
  <option value="Teicoplanin">Teicoplanin</option>
</optgroup>

<optgroup label="10. Lincosamides 💊">
  <option value="Clindamycin">Clindamycin</option>
</optgroup>

<optgroup label="11. Oxazolidinones 🚀">
  <option value="Linezolid">Linezolid</option>
  <option value="Tedizolid">Tedizolid</option>
</optgroup>

<optgroup label="12. Nitroimidazoles 🕶️">
  <option value="Metronidazole">Metronidazole</option>
  <option value="Tinidazole">Tinidazole</option>
</optgroup>

<optgroup label="13. Polymyxins 💧">
  <option value="Colistin">Colistin</option>
  <option value="Polymyxin B">Polymyxin B</option>
</optgroup>

<optgroup label="14. Urinary Antiseptics 🚽">
  <option value="Nitrofurantoin">Nitrofurantoin</option>
  <option value="Fosfomycin">Fosfomycin</option>
</optgroup>

<optgroup label="15. Miscellaneous 💠">
  <option value="Daptomycin">Daptomycin</option>
  <option value="Rifampin">Rifampin</option>
  <option value="Mupirocin">Mupirocin</option>
</optgroup>
            </select>
            <label>اسم المضاد الحيوي</label>
          </div>

          <div class="form-group">
            <input type="number" name="dosages[]" placeholder=" " required />
            <label>الجرعة (ملغ)</label>
          </div>

          <div class="form-group">
            <select name="frequency[]" required>
              <option value=""></option>
              <option value="1">1 يوميا</option>
              <option value="2">2 يوميا</option>
              <option value="3">3 يوميا</option>
              <option value="4">4 يوميا</option>
              <option value="other-day">بين يوم و اخر</option>
            </select>
            <label>التكرار</label>
          </div>

          <div class="form-group">
            <input type="number" name="duration[]" placeholder=" " required />
            <label>فترة البقاء على المضاد (أيام)</label>
          </div>

          <div class="form-group">
            <select name="cultureExist[]" required>
              <option value=""></option>
              <option value="نعم">نعم</option>
              <option value="لا">لا</option>
            </select>
            <label>وجود زرع؟</label>
          </div>

          <div class="form-group">
            <select name="review48h[]" required>
              <option value=""></option>
              <option value="نعم">نعم</option>
              <option value="لا">لا</option>
            </select>
            <label>مراجعة بعد 48-72 ساعة</label>
          </div>

          <button type="button" class="remove-btn" aria-label="إزالة المضاد">×</button>
        </div>
      </div>

      <button type="button" id="addAntibioticBtn" class="btn" aria-label="إضافة مضاد جديد">إضافة مضاد</button>

      <!-- Outcome Section -->
      <div class="form-group">
        <select id="recovery" name="recovery" required>
          <option value=""></option>
          <option value="نعم">نعم</option>
          <option value="لا">لا</option>
        </select>
        <label for="recovery">شفاء</label>
      </div>

      <div class="form-group">
        <select id="deterioration" name="deterioration" required>
          <option value=""></option>
          <option value="نعم">نعم</option>
          <option value="لا">لا</option>
        </select>
        <label for="deterioration">تدهور</label>
      </div>

      <div class="form-group">
        <select id="death" name="death" required>
          <option value=""></option>
          <option value="نعم">نعم</option>
          <option value="لا">لا</option>
        </select>
        <label for="death">موت</label>
      </div>

      <div class="form-group">
        <select id="dischargeContinue" name="dischargeContinue" required>
          <option value=""></option>
          <option value="نعم">نعم</option>
          <option value="لا">لا</option>
        </select>
        <label for="dischargeContinue">خروج مع استمرار المضاد</label>
      </div>

      <div class="form-group">
        <select id="dischargeStop" name="dischargeStop" required>
          <option value=""></option>
          <option value="نعم">نعم</option>
          <option value="لا">لا</option>
        </select>
        <label for="dischargeStop">خروج و توقف المضاد</label>
      </div>

      <div class="form-group">
        <input type="text" id="pharmacist" name="pharmacist" required placeholder=" " />
        <label for="pharmacist">اسم الصيدلاني</label>
      </div>

      <button type="submit" id="submitBtn" class="btn" aria-label="إرسال الاستمارة">إرسال</button>
      <div id="loader" class="spinner" style="display:none;" aria-label="تحميل..."></div>
      <p id="formMessage"></p>
    </form>
  </div>

 <footer class="footer" style="text-align: center; padding: 10px;">
  <p>MADE BY LUAY</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
